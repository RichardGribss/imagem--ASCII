<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Imagem para ASCII</title>
</head>
<body>
    <div class="container">
       
        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        <canvas id="canvas1"></canvas>

        
     
    </div>
    <div class="controls">
            <label for="resolution" id="resolutionLabel">Resolução 5 px</label>
            <input type="range" id="resolution" name="resolution" min="1" max="20" value="5">
    </div>
    <label for="imageUpload" class="botao">Carregar Imagem</label>
    <script src="script.js"></script>
</body>
</html>
